  // 當「紀錄項目」選擇後，更新輸出框(生成區選項自動產出刪除)
  secondarySelect.addEventListener('change', () => {
    const selectedText = secondarySelect.options[secondarySelect.selectedIndex]?.text || '請選擇一筆紀錄項目！';
    output.value = selectedText;
});
  
  
 
primarySelect.addEventListener('change', () => {
  const selectedValue = primarySelect.value;
  secondarySelect.innerHTML = '<option value="">請選擇紀錄項目</option>';

  if (optionsMap[selectedValue]) {
    optionsMap[selectedValue].forEach(option => {
      const opt = document.createElement('option');
      opt.value = option.value;

      // 限制選單顯示 30 個字，超過則加上 "..."
      const maxLength = 30;
      opt.textContent = option.text.length > maxLength 
        ? option.text.substring(0, maxLength) + "..." 
        : option.text;

      // 存入完整內容到 dataset，讓生成區用
      opt.dataset.fullText = option.text;

      secondarySelect.appendChild(opt);
    });
  }
});

// 監聽「紀錄項目」選擇變更，顯示完整內容到生成區
secondarySelect.addEventListener('change', () => {
  const selectedOption = secondarySelect.options[secondarySelect.selectedIndex];

  if (selectedOption && selectedOption.dataset.fullText) {
    output.value = selectedOption.dataset.fullText; // 生成區顯示完整內容
  } else {
    output.value = "請選擇一筆紀錄項目！"; // 預設文字
  }
});

// 監聽 Copy 按鈕點擊事件
    copyButton.addEventListener('click', () => {
      if (output.value) {
      // 過濾掉全形的 ＿ 以及括號 () 內的內容
      const filteredText = output.value.replace(/＿/g, '').replace(/\(.*?\)/g, '').trim();
    
      // 只將過濾後的內容複製，不改變 output.value
      navigator.clipboard.writeText(filteredText).then(() => {
      copyButton.style.background = 'linear-gradient(45deg, #4CAF50, #66BB6A)'; // 變成綠色
      copyButton.textContent = 'Copied!'; // 文字改為 Copied!

        copyButton.textContent = 'Copy'; // 恢復按鈕文字
      }, 2000);
    });
  }
